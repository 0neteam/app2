<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/side.css">
    <meta charset="UTF-8">
    <title>수주관리</title>
</head>
<main layout:fragment="content" class="container my-2">
    <style>
        .container-fluid {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-top: 15px;
            padding-bottom: 15px;
        }
        .section-container {
            flex: 1;
            overflow: auto;
            margin-bottom: 20px;
        }
    </style>
    <script>
        function loadData() {
            document.getElementById("data-container").innerHTML = "<div class='col-sm-12'>데이터 없음</div>";
        }
        window.onload = loadData;
    </script>
<body>
    <div class="container-fluid">
        <div class="container section-container p-4 border rounded shadow-sm">
            <div class="text-center">
                <h3>수주 관리</h3>
                <form th:action="@{/searchInbound}" method="get">
                    <div class="row align-items-center mb-3">
                        <div class="col-sm-2">
                            <select class="form-select">
                                <option selected>번호</option>
                                <option value="1">수주코드</option>
                                <option value="2">발주업체</option>
                                <option value="3">작성일자</option>
                                <option value="4">납기요청일</option>
                                <option value="5">승인상태</option>
                            </select>
                            
                        </div>
                        <div class="col-sm-8">
                            <div class="input-group">
                                <input type="text" class="form-control">
                                <button class="btn btn-success" type="submit">검색</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="text-center">
                <div class="row fw-bold border-bottom pb-2">
                    <div class="col-sm-2">번호</div>
                    <div class="col-sm-2">수주코드</div>
                    <div class="col-sm-2">발주업체</div>
                    <div class="col-sm-2">작성일자</div>
                    <div class="col-sm-2">납기요청일</div>
                    <div class="col-sm-2">승인상태</div>
                </div>
                <div id="data-container"></div>
            </div>
        </div>





        <button type="button" class="btn btn-danger"  data-bs-toggle="modal"
        data-bs-target="#modalOrder">발주서 상세조회모달 테스트버튼</button>

    <!--(MODAL)발주서 상세조회창-->
    <div class="modal" id="modalOrder">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                </div>
                <div class="modal-body">
                    <div class="container text-center">
                        <div class="row">
                            <div class="col-sm-2">서류코드</div>
                            <div class="col-sm-4">a20250123001</div>
                            <div class="col-sm-2">작성일자</div>
                            <div class="col-sm-4">2024.01.23</div>
                        </div>
                        <div class="row">
                            <div class="col-sm-1">품번</div>
                            <div class="col-sm-2">품목코드</div>
                            <div class="col-sm-2">품목명</div>
                            <div class="col-sm-1">발주수량</div>
                            <div class="col-sm-2">단가</div>
                            <div class="col-sm-2">합계</div>
                            <div class="col-sm-2">비고</div>
                        </div>
                        <div class="row">
                            <div class="col-sm-1">납기</div>
                            <div class="col-sm-5"></div>
                            <div class="col-sm-2">총액</div>
                            <div class="col-sm-2">0</div>
                            <div class="col-sm-2"></div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">운송업체 요청</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">취소</button>
                </div>
            </div>
        </div>
    </div>
    <!--(MODAL)발주서 상세조회창-->

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</main>
</html>
