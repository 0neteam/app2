<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재고현황</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<style>

.modal {
    display: none; /* 기본적으로 숨김 */
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
}

.modal-content {
    background-color: white;
    padding: 20px;
    margin: 10% auto;
    width: 300px;
    text-align: center;
    border-radius: 8px;
    position: relative;
}

.close {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 25px;
    cursor: pointer;
}


-------------------------------------


body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.container {
    display: flex;
}

.sidebar {
    width: 200px;
    background-color: #333;
    color: white;
    padding: 20px;
    height: 100vh;
}

.sidebar ul {
    list-style-type: none;
    padding: 0;
}

.sidebar ul li {
    padding: 10px 0;
}

.sidebar ul li a {
    color: white;
    text-decoration: none;
    font-size: 16px;
}

.main-content {
    flex-grow: 1;
    padding: 20px;
}

.search-bar {
    margin-bottom: 20px;
}

.search-bar select,
.search-bar input,
.search-bar button {
    padding: 10px;
    margin-right: 10px;
}

.search-bar button {
    background-color: #007bff;
    color: white;
    border: none;
}

.search-bar input {
    width: 200px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

table th, table td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: center;
}

table th {
    background-color: #f2f2f2;
}

table tbody tr:nth-child(even) {
    background-color: #f9f9f9;
}

</style>



<body>
    <div class="container">
     

        <!-- 메인 콘텐츠 -->
        <div class="main-content">
            <h1>재고현황</h1>

            <!-- 검색과 버튼들 -->
            <div class="search-bar">
                <select id="search-type">
                    <option value="all">전체</option>
                    <option value="code">품목코드</option>
                    <option value="name">품목명</option>
                </select>
                <input type="text" id="search-input" placeholder="검색...">
                <button id="search-btn">검색</button>
                <button id="add-btn">추가</button>
                <button id="view-btn">조회</button>
            </div>

            <!-- 테이블 -->
            <table>
                <thead>
                    <tr>
                        <th>No</th>
                        <th>품목코드</th>
                        <th>품목명</th>
                        <th>재고수량</th>
                        <th>판매가</th>
                        <th>비고</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>001</td>
                        <td>상품 A</td>
                        <td>100</td>
                        <td>5000</td>
                        <td>비고 내용</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>002</td>
                        <td>상품 B</td>
                        <td>50</td>
                        <td>15000</td>
                        <td>비고 내용</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>003</td>
                        <td>상품 C</td>
                        <td>200</td>
                        <td>2000</td>
                        <td>비고 내용</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>004</td>
                        <td>상품 D</td>
                        <td>150</td>
                        <td>7000</td>
                        <td>비고 내용</td>
                    </tr>
                    
                    
                    
                    
                    <!-- 더 많은 데이터 -->
                </tbody>
            </table>
        </div>
    </div>
</body>

<!-- 모달 창 -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>새 품목 추가</h2>
        <label for="item-code">품목 코드:</label>
        <input type="text" id="item-code"><br>

        <label for="item-name">품목명:</label>
        <input type="text" id="item-name"><br>

        <label for="item-quantity">재고 수량:</label>
        <input type="number" id="item-quantity"><br>

        <label for="item-price">판매가:</label>
        <input type="number" id="item-price"><br>

        <button id="save-btn">저장</button>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const modal = document.getElementById("modal");
        const addBtn = document.getElementById("add-btn");
        const closeBtn = document.querySelector(".close");
    
        // 모달 열기
        addBtn.addEventListener("click", function () {
            modal.style.display = "block";
        });
    
        // 모달 닫기
        closeBtn.addEventListener("click", function () {
            modal.style.display = "none";
        });
    
        // 모달 외부 클릭 시 닫기
        window.addEventListener("click", function (event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });
    });
    </script>
    


</html>
